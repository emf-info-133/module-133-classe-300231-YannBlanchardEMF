<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inscription</title>
  <link rel="stylesheet" href="css/css.css" />
</head>
<body>

  <main class="register-container">
    <h2>Register</h2>
    <form class="register-form">
      <input type="text" id="register-nom" placeholder="NOM" required />
      <input type="text" id="register-prenom" placeholder="PRENOM" required />
      <input type="text" id="register-username" placeholder="USERNAME" required />
      <input type="password" id="register-password" placeholder="Password" required />
      <input type="password" id="register-confirm-password" placeholder="RE-TYPE Password" required />
      <button type="submit" id="btnRegister" class="commander-btn dark">CONTINUER</button>
    </form>
  </main>

</body>
</html>
