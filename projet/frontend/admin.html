<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Administration</title>
  <link rel="stylesheet" href="css/css.css" />
</head>
<body>

  <header>
    <div class="nav-left">
      <a href="index.html">Accueil</a>
      <a href="menu.html">Menus</a>
      <a href="panier.html">Panier</a>
    </div>
    <div class="nav-right">
      <button id="btnSignUp" class="signup">Sign Up</button>
      <button id="btnLogin">Log In</button>
    </div>
  </header>

  <main class="admin-container">

    <!-- Gestion des entreprises -->
    <section class="admin-section">
      <div class="admin-block">
        <h3>LISTE_ENTREPRISE</h3>
        <table>
          <thead>
            <tr>
              <th>ENTREPRISE</th>
              <th>ADRESSE</th>
            </tr>
          </thead>
          <tbody id="entrepriseTable">
            <!-- Lignes d’entreprises injectées par JS -->
          </tbody>
        </table>
      </div>

      <div class="admin-form">
        <h3>ENTREPRISE</h3>
        <input type="text" id="entrepriseNom" placeholder="NOM" />
        <input type="text" id="entrepriseAdresse" placeholder="ADRESSE" />
        <input type="hidden" id="entrepriseId" />
        <div class="btn-group">
          <button id="btnAddEntreprise">ADD</button>
          <button id="btnModifyEntreprise">MODIFY</button>
          <button id="btnDeleteEntreprise">DELETE</button>
        </div>
      </div>
    </section>

    <!-- Gestion des utilisateurs -->
    <section class="admin-section">
      <div class="admin-block">
        <h3>LISTE_UTILISATEUR</h3>
        <table>
          <thead>
            <tr>
              <th>UTILISATEUR</th>
              <th>ENTREPRISE</th>
              <th>ADMIN</th>
            </tr>
          </thead>
          <tbody id="userTable">
            <!-- Lignes d’utilisateurs injectées par JS -->
          </tbody>
        </table>
      </div>

      <div class="admin-form">
        <h3>UTILISATEUR</h3>
        <input type="text" id="userNom" placeholder="NOM" />
        <select id="entrepriseSelect">
          <!-- Options entreprises ajoutées dynamiquement -->
        </select>
        <label style="display: flex; align-items: center; gap: 5px; margin: 10px 0;">
          <input type="checkbox" id="isAdmin" />
          ADMIN
        </label>
        <input type="hidden" id="userId" />
        <div class="btn-group">
          <button id="btnAddUser">ADD</button>
          <button id="btnModifyUser">MODIFY</button>
          <button id="btnDeleteUser">DELETE</button>
        </div>
      </div>
    </section>

  </main>

  <script src="js/admin.js"></script>
</body>
</html>
