<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestion des Menus</title>
  <link rel="stylesheet" href="css/css.css" />
</head>
<body>

  <header>
    <div class="nav-left">
      <a href="index.html">Accueil</a>
      <a href="menus.html">Menus</a>
      <a href="panier.html">Panier</a>
    </div>
    <div class="nav-right">
      <button class="signup">Sign Up</button>
      <button>Log In</button>
    </div>
  </header>

  <main class="gestion-container">
    <h2>NOM_ENTREPRISE</h2>
    <div class="gestion-grid">
      
      <!-- Tableau de menus -->
      <div class="liste-menus">
        <h3>LISTE_MENUS</h3>
        <table>
          <thead>
            <tr>
              <th>NOM MENU</th>
              <th>PRIX UNITE</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>NOM MENU</td>
              <td>PRIX UNITE</td>
            </tr>
            <tr>
              <td>NOM MENU</td>
              <td>PRIX UNITE</td>
            </tr>
            <tr>
              <td>NOM MENU</td>
              <td>PRIX UNITE</td>
            </tr>
            <tr>
              <td>NOM MENU</td>
              <td>PRIX UNITE</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Formulaire + image -->
      <div class="menu-form">
        <h3>MENU</h3>
        <input type="text" placeholder="NOM" />
        <div class="btn-group">
          <button>ADD</button>
          <button>MODIFY</button>
          <button>DELETE</button>
        </div>
        <div class="menu-image-placeholder"></div>
      </div>

    </div>
  </main>

</body>
</html>
