<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestion des Menus</title>
  <link rel="stylesheet" href="css/css.css" />
</head>
<body>

  <header>
    <div class="nav-left">
      <a href="index.html">Accueil</a>
      <a href="menu.html">Menus</a>
      <a href="panier.html">Panier</a>
    </div>
    <div class="nav-right">
      <button id="btnSignUp" class="signup">Sign Up</button>
      <button id="btnLogin">Log In</button>
    </div>
  </header>

  <main class="gestion-container">
    <h2 id="nomEntreprise">NOM_ENTREPRISE</h2>
    <div class="gestion-grid">

      <!-- Tableau de menus -->
      <div class="liste-menus">
        <h3>LISTE_MENUS</h3>
        <table>
          <thead>
            <tr>
              <th>NOM MENU</th>
              <th>PRIX UNITE</th>
            </tr>
          </thead>
          <tbody id="tableBodyMenus">
            <!-- Les lignes de menus seront injectÃ©es ici -->
          </tbody>
        </table>
      </div>

      <!-- Formulaire + image -->
      <div class="menu-form">
        <h3>MENU</h3>
        <input type="text" id="inputNomMenu" placeholder="NOM" />
        <input type="number" id="inputPrixUnitaire" placeholder="PRIX UNITAIRE" />
        <input type="hidden" id="inputPkMenu" />
        <div class="btn-group">
          <button id="btnAdd">ADD</button>
          <button id="btnModify">MODIFY</button>
          <button id="btnDelete">DELETE</button>
        </div>
        <div class="menu-image-placeholder"></div>
      </div>

    </div>
  </main>

  <script src="js/entreprise.js"></script>
</body>
</html>
